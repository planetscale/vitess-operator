name: unit-test
on:
  push:
    branches:
    - main
    - release-**
  pull_request:
    branches:
    - main
    - release-**
jobs:
  build:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22.5
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Build
      run: CGO_ENABLED=0 go install -v ./...

    - name: Unit Test
      run: make unit-test
