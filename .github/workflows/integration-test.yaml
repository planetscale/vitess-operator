name: integration-test
on:
  push:
    branches:
    - main
    - release-**
  pull_request:
    branches:
    - main
    - release-**
jobs:
  build:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22.0
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Integration Test
      run: make integration-test
