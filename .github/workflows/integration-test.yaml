name: integration-test
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  build:
    name: Integration Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ~1.15.11
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Integration Test
      run: make integration-test
